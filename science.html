<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Science Teacher</h1>
    <div class="container">
        <div class="leftside-menu">
            <p style="cursor: pointer;" onclick="toggleMenu()">Classes</p>
            <ul id="menu-ul">
                <li><a href="maths.html">Mathematics</a></li>
                <li><a href="science.html">Science</a></li>
                <li><a href="english.html">English</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="question-container" id="question-li">
        </div>
        <div class="task-maker-container">
            <div class="task-creation-wizard">
                <h2>Create a Science Question</h2>
                <input type="text" id="q1" placeholder="Enter Your Question" style="margin-bottom: 10px;"><br>
                <input type="text" id="q1ans" placeholder="Enter The Answer" style="margin-bottom: 10px;">
                <button id="addoption">+</button>
                <div id="textBoxContainer">
                </div>
                <button style="margin-top: 10px;" onclick="createQuestion()">Create Question</button>
                <button onclick="clearQuestions()">Clear Questions</button>
                <button onclick="updateQustions()">Update Questions</button>

            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/science.js"></script>
</body>
</html>
