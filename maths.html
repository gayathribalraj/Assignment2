<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Maths Teacher</h1>
    <div class="container">
        <div class="leftside-menu">
            <p style="cursor: pointer;" onclick="toggleMenu()">Classes</p>
            <ul id="menu-ul">
                <li><a href="maths.html">Mathematics</a></li>
                <li><a href="science.html">Science</a></li>
                <li><a href="english.html">English</a></li>
                <li><a href="index.html">Home</a></li>

                
            </ul>
        </div>
        <div class="question-container" id="question-list">
          
        </div>
        <div class="task-maker-container">
            <div class="task-creation-wizard">
                <h2>Create a Mathematics Question</h2>
                <label>Number 1</label>
                <input type="number" id="num1" placeholder="Enter N1" style="margin-bottom: 20px;"><br>
                <label>Number 2</label>
                <input type="number" id="num2" placeholder="Enter N2" style="margin-bottom: 20px;"><br>
                <label>Operator</label>
                <select id="operator" style="margin-bottom: 20px;">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
                <button onclick="createQuestion()">Create Question</button>
                <button onclick="clearQuestions()">Clear Questions</button>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <script src="./scripts/menu.js"></script>
</body>
</html>
